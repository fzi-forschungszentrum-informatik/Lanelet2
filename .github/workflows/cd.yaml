name: Lanelet2 CD

on:
  push:
    branches:
      - master
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build dependencies
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          file: .github/conan_dockerfile/Dockerfile
          tags: lanelet2_conan
          load: true
          target: lanelet2_conan

      - name: Create output directory
        run: mkdir -p ${{ github.workspace }}/output

      - name: Do stuff inside the container
        uses: addnab/docker-run-action@v3
        with:
          image: lanelet2_conan
          shell: bash
          options: -v ${{ github.workspace }}/dist:/dist
          run: |
            set -e
            export WORKSPACE=/home/conan

            # find python version
            export PYTHON_VERSION=$(python3 -c "import sys; print('.'.join([str(i) for i in sys.version_info[:2]]))")

            # source
            cd $WORKSPACE
            source /home/conan/src/lanelet2/activate.sh  \
              && cp -r $(dirname $(dirname $(which tutorial.py)))/python3.8/site-packages/lanelet2 .

            # update setup.py
            export LANELET2_VERSION=$(conan inspect ./src/lanelet2 --raw version)
            sed 's/{{ version }}/'"$LANELET2_VERSION"'/' /home/conan/src/lanelet2/lanelet2_python/setup.py.template > /home/conan/setup.py

            # repair wheel
            cd $WORKSPACE
            pip wheel -w broken-dist/ .
            auditwheel repair -w dist/ --plat manylinux_2_28_x86_64 broken-dist/*.whl
            
            # copy wheel to dist directory
            sudo cp -r $WORKSPACE/dist/* /dist

      - name: Store wheel
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  test:
    needs: build
    strategy:
      matrix:
        # test only on currently supported version
        # python-version: ["3.8", "3.9", "3.10", "3.11"]
        python-version: ["3.8"]
        os: ["ubuntu-22.04", "ubuntu-20.04"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Restore wheel
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install wheel
        run: pip install dist/*
      - name: Test wheel
        run: python -c "import lanelet2; assert lanelet2.core.Point2d(0, 0, 0) is not None"

  publish:
    if: contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Restore wheel
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*

      - name: Publish package to PyPI
        if: github.repository == 'fzi-forschungszentrum-informatik/Lanelet2'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
